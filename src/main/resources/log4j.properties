log4j.appender.WRO.Append=true
log4j.appender.WRO.Encoding=UTF-8
log4j.appender.WRO.layout = org.apache.log4j.PatternLayout
log4j.appender.WRO.layout.ConversionPattern = %d{dd.MM.yyyy HH:mm:ss} [%t] > %-5p (%-20F:%L) %3x - %m%n

log4j.appender.TAGLIB=org.apache.log4j.FileAppender
